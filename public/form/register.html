<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>회원가입</title>
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav_box">
                <img src="../img/free-icon-sandwich-454602.png" class="main_icon">
                <p class="nav_main">점심의 아이</p>
            </div>
            <div class="nav_box">
                <img src="../img/calendar.png" class="nav_calendar_icon">
                <p class="nav_login">로그인/회원가입</p>
            </div>
        </div>
        <div class="main_box">
            <div class="login_box">
                <div class="login_top_box">
                    <img src="../img/free-icon-sandwich-454602.png" class="login_main_icon">
                    <p class="login_title">회원가입</p>
                </div>
                <input type="text" id="user_name" placeholder="사용할 닉네임">
                <input type="text" id="user_id" placeholder="사용할 아이디">
                <input type="password" id="user_pw" placeholder="사용할 비밀번호">
                <input type="password" id="user_pw_con" placeholder="비밀번호 확인">
                <input type="submit" id="login_btn" value="회원가입">
            </div>
        </div>
    </div>
</body>

</html>
