<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>로그인</title>
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav_box">
                <img src="../img/free-icon-sandwich-454602.png" class="main_icon">
                <p class="nav_main">점심의 아이</p>
            </div>
            <div class="nav_box">
                <img src="../img/calendar.png" class="nav_calendar_icon">
                <p class="nav_login">로그인/회원가입</p>
            </div>
        </div>
        <div class="main_box">
            <div class="login_box">
                <div class="login_top_box">
                    <img src="../img/free-icon-sandwich-454602.png" class="login_main_icon">
                    <p class="login_title">Login</p>
                </div>
                <input type="text" id="user_id" placeholder="아이디">
                <input type="password" id="user_pw" placeholder="비밀번호">
                <input type="submit" id="login_btn" value="로그인">
                <div class="login_footer">
                    <a>회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
